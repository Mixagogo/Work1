<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Односторінковий сайт</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 100%;
    }
    @media (min-width: 768px) {
      .container {
        width: 50%;
        min-width: 480px;
      }
    }
    header {
      background: #333;
      padding: 1em;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2em;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .section {
      padding: 4em 2em;
      border-bottom: 1px solid #ccc;
    }
    .section:nth-child(even) {
      background: #f9f9f9;
    }
    .order-button {
      display: block;
      margin: 2em auto;
      padding: 0.75em 2em;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
    }
    .order-button:hover {
      background: #0056b3;
    }
    #order-form {
      background: #eee;
      padding: 2em;
      text-align: center;
    }
    input, textarea, button {
      display: block;
      margin: 1em auto;
      padding: 0.5em;
      width: 80%;
      max-width: 400px;
    }
    button[type="submit"] {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    button[type="submit"]:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <a href="#section1">Початок</a>
        <a href="#section3">Сервіси</a>
        <a href="#section6">Про нас</a>
        <a href="#order-form">Замовлення</a>
      </nav>
    </header>

    <div id="section1" class="section">Блок 1</div>
    <div id="section2" class="section">Блок 2</div>
    <div id="section3" class="section">Блок 3</div>

    <a href="#order-form" class="order-button">Придбати зі знижкою 57%</a>

    <div id="section4" class="section">Блок 4</div>
    <div id="section5" class="section">Блок 5</div>
    <div id="section6" class="section">Блок 6</div>

    <a href="#order-form" class="order-button">Придбати зі знижкою 57%</a>

    <div id="section7" class="section">Блок 7</div>
    <div id="section8" class="section">Блок 8</div>
    <div id="section9" class="section">Блок 9</div>

    <div id="order-form">
      <h2>Форма замовлення</h2>
      <form id="form" name="f1">
        <input type="text" name="name" placeholder="Ваше ім'я" required>
        <input type="tel" name="phone" placeholder="Телефон" required pattern="^\+?\d{10,15}$" title="Введіть правильний номер телефону (наприклад: +380XXXXXXXXX)">
        <input type="email" name="email" placeholder="Email">
        <textarea name="details" placeholder="Деталі замовлення" rows="4" required></textarea>
        <button type="submit">Замовити</button>
      </form>
    </div>
  </div>

  <script>
    const botToken = '';
    const chatId = '';

    document.getElementById('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = this.name.value;
      const phone = this.phone.value;
      const email = this.email.value;
      const details = this.details.value;

      const phonePattern = /^\+?\d{10,15}$/;
      if (!phonePattern.test(phone)) {
        alert("Будь ласка, введіть правильний номер телефону (наприклад: +380XXXXXXXXX)");
        return;
      }

      const formData = `Ім'я: ${name}\nТелефон: ${phone}\nEmail: ${email || 'не вказано'}\nДеталі: ${details}`;
      const message = encodeURIComponent(formData);
      const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          alert('Повідомлення успішно надіслано в Telegram!');
          document.getElementById('form').reset();
        })
        .catch(error => {
          alert('Не вдалося надіслати повідомлення.');
        });
    });
  </script>
</body>
</html>
